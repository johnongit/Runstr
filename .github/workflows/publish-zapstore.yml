            exit 1
          fi
          echo "‚úÖ Copied $ZAPSTORE_YAML_FILENAME to $(pwd)"
          echo "--- Original $ZAPSTORE_YAML_FILENAME contents ---"
          cat "./$ZAPSTORE_YAML_FILENAME"
          echo "------------------------------------------"

          # --- Copy and Verify Logo ---
          echo "--- Processing $ICON_FILENAME ---"
