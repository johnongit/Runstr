          fi
          echo "Copying $ROOT_ZAPSTORE_YAML to $(pwd)/$ZAPSTORE_YAML_FILENAME"
          cp "$ROOT_ZAPSTORE_YAML" "./$ZAPSTORE_YAML_FILENAME"
          if [ ! -f "./$ZAPSTORE_YAML_FILENAME" ]; then
